# driver do bd -->
hibernate.connection.driver_class = com.mysql.jdbc.Driver
        
        
# caminho do bd -->
hibernate.connection.url = jdbc:mysql://localhost/consultorio
        
# usuario do bd -->
hibernate.connection.username = root
        
        
# senha do bd -->
hibernate.connection.password  =
        
# define qual o dialeto/linguagem o hibernate vai usar para executar os comandos --> 
hibernate.dialect = org.hibernate.dialect.MySQLDialect
        
# exibe o comando sql utilizado-->
hibernate.show_sql = true
        
# define a quantidade de conexoes-->
hibernate.pool_size = 10
         
#gera um formato sql para debugacao
hibernate.format_sql = true